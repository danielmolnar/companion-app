  <body>
    <header>
      <h1 class="bold-16">ENERGY</h1>
      <p class="reg"></p>
    </header>

    <main>
      <div class="haupt-container">
        <h1>Energy Level throughout the day</h1>
        <section class="grid2">
          <div>
            <div class="energie">
              <p>100</p>
              <p>75</p>
              <p>50</p>
              <p>25</p>
              <p>0</p>
            </div>
          </div>

          <div>
            <div class="chart-inner-flexbox">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
          <div></div>
          <div class="flexbox">
            <!--- <div class="flexbox"> --->
            <p>10:00</p>
            <p>15:30</p>
            <p>16:15</p>
            <p>18:25</p>
            <p>19:00</p>
          </div>
        </section>

        <section class="you-others">
          <div class="others">Other Students</div>
          <div class="you">You</div>
        </section>

        <h1>Rate your current energy level:</h1>

        <!--- <div class="energy-container"> --->

        <div class="rate-energy-level">
          <div class="hundred">
            <p>100%</p>
          </div>
          <div class="seventy-five">
            <p>75%</p>
          </div>
          <div class="fifty">
            <p>50%</p>
          </div>
          <div class="twenty-five">
            <p>25%</p>
          </div>
        </div>
      </div>
    </main>
